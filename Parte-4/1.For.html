<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar contato</button>
    <script>
        let p = document.querySelector('p');
        let input = document.querySelector('input');

        const contacts = [
            { nome: 'Pedro', numero: '(19) 94343-3434' },
            { nome: 'Luis', numero: '(19) 93443-3434' },
            { nome: 'João', numero: '(19) 94566-3434' },
            { nome: 'Vinicius', numero: '(19) 94343-3476' },
        ];

        function search() {
            for (const contact of contacts) {

                if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                    p.innerHTML = `Contato Encontrado Nome:${contact.name} Tel: ${contact.number}`

                    break
                } else {
                    p.innerHTML = "Contato não encontrado, tente novamente"
                }

            }
        }

    </script>
</body>

</html>
